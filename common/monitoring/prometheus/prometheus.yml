global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'
    honor_labels: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '.*_total|.*_seconds.*|.*_bytes|.*_count'
        action: keep

  - job_name: 'go-impl'
    static_configs:
      - targets: ['go-impl:8001']
    metrics_path: '/metrics'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '.*_total|.*_seconds.*|.*_bytes|.*_count'
        action: keep 